<div class="ds-search-wrapper input-group">
  <i class="fa-solid fa-magnifying-glass search-icon"></i>
<input
    #searchInput
    type="text"
    [value]="searchValue()"
    [placeholder]="placeholderText()"
    class="ds-search-input"
    (input)="onSearch()"
  />

  <div class="input-group-append" [ngClass]="{ 'hidden': !searchValue() }">
    <button
      type="button"
      class="ds-search-clear btn btn-outline-secondary"
      (click)="clearSearch()"
    >
      <i class="fa-solid fa-xmark fa-xs" aria-hidden="true"></i>
    </button>
  </div>
</div>
